<!-- This is a HTML document -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Albums</title>
    <meta charset="utf-8">
    <style type="text/css">
      /** This is CSS, it is used for styling the page **/
      body {
        background-color: white;
        color: hotpink;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Albums</h1>
    
    {% for album in albums %}
      <div>
        Title: <a href="/albums/{{album.id}}">{{album.title}}</a> <br>
        Released: {{album.release_year}} <br><br>
      </div>
    {% endfor %}
  </body>
</html>
