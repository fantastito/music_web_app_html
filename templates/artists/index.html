<!-- This is a HTML document -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Albums</title>
    <meta charset="utf-8">
    <style type="text/css">
      /** This is CSS, it is used for styling the page **/
      body {
        background-color: white;
        color: rgb(105, 108, 255);
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Artists</h1>
    
    {% for artist in artists %}
      <div>
        Name: <a href="/artists/{{artist.id}}">{{artist.name}}</a> <br>
        Genre: {{artist.genre}} <br><br>
      </div>
    {% endfor %}
  </body>
</html>
